<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - EllaLee</title>
  <!-- 구글 폰트 (Montserrat) 사용 -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    /* 기본 리셋 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      color: #333;
      line-height: 1.6;
    }
    
    .container {
      width: 90%;
      max-width: 1800px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* 네비게이션 */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      border-bottom: 1px solid #eee;
      z-index: 100;
    }
    
    nav .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
    }
    
    nav .logo a {
      text-decoration: none;
      color: black;
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    nav ul {
      list-style: none;
      display: flex;
    }
    
    nav ul li {
      margin-left: 30px;
    }
    
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 1rem;
      transition: color 0.3s;
    }
    
    nav ul li a:hover {
      color: #f0a500;
    }
    
    /* Contact 섹션 */
    section#contact {
      padding: 120px 0 60px 0;
      margin-top: 80px; /* 네비게이션 높이 고려 */
    }
    
    section#contact h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      font-weight: 700;
    }
    
    /* Contact Form */
    form {
      max-width: 600px;
      margin: 0 auto;
    }
    
    form .form-group {
      margin-bottom: 20px;
    }
    
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    
    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    
    form button {
      display: block;
      width: 100%;
      padding: 12px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 2.5em;
    }
    
    form button:hover {
      background: #f0a500;
    }
    
    /* Success Message 스타일 */
    #successMessage {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4CAF50;
      color: white;
      padding: 15px;
      border-radius: 5px;
      font-size: 1.2rem;
      z-index: 1000;
    }
    
    /* Footer */
    footer {
      background: #f9f9f9;
      padding: 20px 0;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 40px;
    }
    
    /* 반응형 대응 */
    @media (max-width: 768px) {
      nav .container {
        flex-direction: column;
      }
      
      nav ul {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- 네비게이션 -->
  <nav>
    <div class="container">
      <div class="logo"><a href="portfolio.html">EllaLee</a></div>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- Contact 섹션 -->
  <section id="contact">
    <div class="container">
      <h2>Please reach out!</h2>
      <form action="send_contact.php" method="post" id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>
  
  <!-- Success Message -->
  <div id="successMessage">✔️ Your message has been sent!</div>
  
  <!-- Footer -->
  <footer>
    <div class="container">
      &copy; 2025 EllaLee. All rights reserved.
    </div>
  </footer>
  
  <!-- JavaScript: AJAX form submission and success message display -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault(); // 기본 폼 제출 막기
      
      var form = this;
      var formData = new FormData(form);
      
      // AJAX 요청을 통해 폼 데이터 전송
      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(function(response) {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(function(text) {
        // 성공 메시지 표시
        var successMessage = document.getElementById('successMessage');
        successMessage.style.display = 'block';
        // 폼 초기화
        form.reset();
        // 3초 후 메시지 숨김
        setTimeout(function() {
          successMessage.style.display = 'none';
        }, 3000);
      })
      .catch(function(error) {
        console.error('There was a problem with the fetch operation:', error);
      });
    });
  </script>
</body>
</html>
